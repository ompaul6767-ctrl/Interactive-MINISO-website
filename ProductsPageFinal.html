<!DOCTYPE html>
<html lang="en">
<head>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #ffffff;
      color: #333;
    }

    header {
      background-color: #e60023;
      color: white;
      padding: 15px;
      text-align: center;
    }

    header img {
      vertical-align: middle;
      margin-right: 10px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    
    .products {
      padding: 40px 20px;
    }

    .products h2 {
      text-align: center;
      color: #e60023;
      margin-bottom: 30px;
    }

    .product-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    .product {
      border: 1px solid #ccc;
      padding: 15px;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .product p {
      color: #e60023;
      font-weight: bold;
    }

   
    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    
    @media (max-width: 900px) {
      .product-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .product-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  
  <header>

    </nav>
  </header>

      <div class="product">
        <img src="homedecor.jpg" alt="Home Decor">

      </div>

      <div class="product">
        <img src="stationary.jpg" alt="Stationery">

      </div>

      <div class="product">
        <img src="electronics.jpg" alt="Electronics">
        <h3>Electronics</h3>

      </div>

      <div class="product">
        <img src="beauty.jpg" alt="Beauty Products">

      </div>

      <div class="product">
        <img src="kitchen.jpg" alt="Kitchen Items">

      </div>

      <div class="product">

    </div>
  </section>

</html>

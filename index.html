<!DOCTYPE html>
<html>
<head>
  


  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #ffffff;
      color: #333;
    }

    header {
      background-color: #e60023; 
      color: white;
      padding: 15px;
    }

  header img {
      vertical-align: middle;
      margin-right: 10px;
    }

    header h1 {
      text-align: center;
    }

    
    nav {
      margin-top: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 16px;
    }

    
    section.hero {
      background-color: #f5f5f5;
      text-align: center;
      padding: 50px 20px;
    }

    .hero h2 {
      color: #e60023;
      margin-bottom: 10px;
    }

    .hero p {
      margin-bottom: 20px;
    }

    .hero button {
      padding: 10px 20px;
      border: none;
      background-color: #e60023;
      color: white;
      cursor: pointer;
    }

    
    section.products {
      padding: 40px 20px;
    }

    .products h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #e60023;
    }

    
    .product-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    
    .product {
      border: 1px solid #ccc;
      padding: 15px;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .product p {
      color: #e60023;
      font-weight: bold;
    }

    
    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    
    @media (max-width: 900px) {
      .product-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    
    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 8px 0;
      }

      .product-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  
  <header>
    <img src="minisobag2.png" alt="MINISO Logo" width="100" height="50">
    <h1>MINISO</h1>
    <nav>
      <a href="#HomePageFinal.html">Home</a>
      <a href="ProductsPageFinal.html">Products</a>
      <a href="OffersPageFinal.html">Offers</a>
      <a href="ContactsPageFinal.html">Contact</a>
    </nav>
  </header>

  
  <section class="hero">
    <img src="bgfinal.jpg" width="1000px" style="background-repeat:no-repeat;background-size:cover;background-attachment:fixed;">
    <h2>Life is for Fun</h2>
    <p>Affordable and trendy lifestyle products</p>
   <a href="ProductsPageFinal.html"> <button>Shop Now</button></a>
  </section>

  
  <section class="products">
    <h2>Popular Products</h2>

    <div class="product-container">
      <div class="product">
        <img src="home2.jpg" alt="Home Decor">
        <h3>Home Decor</h3>
        <p>$499</p>
      </div>

      <div class="product">
        <img src="stationary2.jpg" alt="Stationery">
        <h3>Stationery</h3>
        <p>$199</p>
      </div>

      <div class="product">
        <img src="electronics2.jpg" alt="Electronics">
        <h3>Electronics</h3>
        <p>$999</p>
      </div>

      <div class="product">
        <img src="accessories2.jpg" alt="Accessories">
        <h3>Accessories</h3>

      </div>
    </div>
  </section>

  <footer>

  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #ffffff;
      color: #333;
    }

   
    header {
      background-color: #e60023;
      color: white;
      padding: 15px;
      text-align: center;
    }

    header img {
      vertical-align: middle;
      margin-right: 10px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    
    .contact {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    .contact h2 {
      text-align: center;
      color: #e60023;
      margin-bottom: 30px;
    }

    .contact-info {
      margin-bottom: 30px;
      text-align: center;
    }

    .contact-info p {
      margin: 8px 0;
    }

    
    form {
      border: 1px solid #ccc;
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      margin-top: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #e60023;
      color: white;
      border: none;
      cursor: pointer;
    }

    
    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    
    @media (max-width: 600px) {
      .contact {
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>

  
  <header>
    <img src="minisobag.jpg" alt="MINISO Logo" width="40" height="40">
    <strong>MINISO</strong>

    <nav>
      <a href="index.html">Home</a>
      <a href="ProductsPageFinal.html">Products</a>
      <a href="OffersPageFinal.html">Offers</a>
      <a href="#ContactsPageFinal.html">Contact</a>
    </nav>
  </header>

  
  <section class="contact">
    <h2>Contact Us</h2>

    <div class="contact-info">
      <p><strong>Email:</strong> support@miniso.com</p>
      <p><strong>Phone:</strong> +91 98765 43210</p>
      <p><strong>Address:</strong> Mumbai, Maharashtra, India</p>
    </div>

    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="message">Message</label>
      <textarea id="message" rows="4" placeholder="Enter your message"></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>

  
  <footer>
    <p>Â© 2025 MINISO | Contact Page</p>
  </footer>

</body>
</html>
